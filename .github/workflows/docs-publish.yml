name: docs:publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  detect-quota:
    # Probe the hosted runner so we can decide whether to use hosted or self-hosted.
    runs-on: ubuntu-slim
    steps:
      - name: Quota probe
        id: quota_probe
        run: |
          echo "probe"

  build-and-publish:
    needs: detect-quota
    # NOTE: do not set `continue-on-error` on detect-quota (see docs)
    runs-on: ${{ needs.detect-quota.result == 'success' && 'ubuntu-slim' || 'self-hosted' }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Enable Corepack
        run: |
          corepack enable
          corepack install

      - name: Enable Node cache
        uses: actions/setup-node@v4
        with:
          cache: yarn

      - name: Install dependencies
        run: |
          yarn install --immutable

      - name: Build project
        run: |
          yarn build

      - name: Generate TypeDoc
        run: |
          yarn docs:typedoc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-docs
          path: docs/api

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/api
