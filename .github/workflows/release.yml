name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  try_release_please:
    uses: ./.github/workflows/release-reusable.yml
    with:
      runs_on: "ubuntu-latest"
      continue_on_error: true

  fallback_release_please:
    # NOTE: This fallback job runs only when the `try_release_please` job fails.
    #
    # Because both the try and fallback invoke the same reusable workflow, the
    # GitHub PR UI may display duplicated or expanded workflow sections. In
    # addition, using `continue-on-error` inside the reusable jobs can make
    # checks appear as failed in the PR interface even though the fallback
    # subsequently handled the failure. This is a cosmetic artifact of the
    # tryâ†’fallback pattern and does not indicate a functional regression.
    needs: [try_release_please]
    if: ${{ failure() }}
    uses: ./.github/workflows/release-reusable.yml
    with:
      runs_on: '[ "self-hosted", "linux" ]'
