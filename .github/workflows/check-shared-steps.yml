## NOTE: This workflow contains shared steps used by an internal tryâ†’fallback
## pattern inside this repository. It's named `*-shared-steps.yml` to make it
## clear these are shared step definitions for local use (not a broadly
## reusable/cross-repo workflow). Keep the file paired with the callers that
## run it twice (try + fallback).
on:
  workflow_call:
    inputs:
      runs_on:
        required: true
        type: string
      continue_on_error:
        required: false
        type: boolean
        default: false

jobs:
  eslint:
    runs-on: ${{ inputs.runs_on }}
    continue-on-error: ${{ inputs.continue_on_error }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: |
          corepack enable
          corepack install

      - uses: actions/setup-node@v4
        with:
          cache: yarn

      - run: |
          yarn install

      - run: |
          yarn run lint

  commitlint:
    runs-on: ${{ inputs.runs_on }}
    continue-on-error: ${{ inputs.continue_on_error }}
    steps:
      - uses: actions/checkout@v4

      - uses: wagoid/commitlint-github-action@v6

  tests:
    runs-on: ${{ inputs.runs_on }}
    continue-on-error: ${{ inputs.continue_on_error }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: |
          corepack enable
          corepack install

      - uses: actions/setup-node@v4
        with:
          cache: yarn

      - run: |
          yarn install

      - run: |
          yarn run test
