name: Checks

on:
  - push
  - pull_request

jobs:

  eslint:

    runs-on: ubuntu-22.04

    steps:

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: |
          corepack enable
          corepack install

      - uses: actions/setup-node@v4
        with:
          cache: yarn

      - run: |
          yarn install

      - run: |
          yarn run lint

  commitlint:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4

      - uses: wagoid/commitlint-github-action@v6

  tests:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: |
          corepack enable
          corepack install

      - uses: actions/setup-node@v4
        with:
          cache: yarn

      - run: |
          yarn install

      - run: |
          yarn run test
